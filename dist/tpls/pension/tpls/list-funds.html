<div class="container" id="list-funds">
    <div class="row margin-top">
        <div class="col-md-12 breadcrumb-links">
            <a href="#/">Home</a> / List Funds
            <h3 class="pull-right">Investment Funds : {{ data.totalFunds }} funds</h3>

        </div>
    </div>
    <div class="row">
        <div class="col-md-3 filter-box">
            <form role="form">
                <div class="form-group">
                    <input type="text" ng-model="selected" typeahead="fund.fondnamn for fund in funds | filter:$viewValue | limitTo:15" class="form-control" id="FundName" placeholder="Fund Name" tooltip="Some helper information to appear here"  tooltip-trigger="focus" tooltip-placement="right">
                </div>
                <div class="form-group">
					<select class="form-control" ng-model="search.selectedCountry" ng-options="country.countryname for country in listCountries">
						<option value="">All Geographies</option>
					</select>
                </div>
                <div class="form-group">
					<span  class="nullable">
						<select class="form-control" ng-model="search.selectedSector" ng-options="sector.sector for sector in listSectors">
							<option value="">All Sectors</option>
						</select>
					</span>
                </div>
				<div class="form-group">
					<span  class="nullable">
						<select class="form-control" ng-model="search.selectedFundCategory" ng-options="fundCategory.category for fundCategory in listFundCategories">
							<option value="">All Categories</option>
						</select>
					</span>
                </div>
                <div class="">
                    <label for="Currency">Currency</label>
                </div>
                <hr />
                <div class="form-group btn-group">
                    <label class="btn btn-primary col-md-3" ng-model="checkModel.left" btn-checkbox><span class="small">kr</span> SEK</label>
                    <label class="btn btn-primary col-md-3" ng-model="checkModel.middle" btn-checkbox><span class="small">&dollar;</span> USD</label>
                    <label class="btn btn-primary col-md-3" ng-model="checkModel.right" btn-checkbox><span class="small">kr</span> NOK </label>
					<label class="btn btn-primary col-md-3" ng-model="checkModel.right" btn-checkbox><span class="small">&euro;</span> EUR</label>
                </div>
                <div class="">
                    <label for="Fund Type 1">Fund Types</label>
                </div>
                <hr />
				<div class="row">
					<div class="checkbox">
						<label class="col-md-6">
							<input type="checkbox"> Balanced Funds
						</label>
						<label class="col-md-6">
							<input type="checkbox"> Equity Funds
						</label>
						<label class="col-md-6">
							<input type="checkbox"> Generation Funds
						</label>
						<label class="col-md-6">
							<input type="checkbox"> Fixed Income
						</label>
					</div>
				</div>
				<div class="">
                    <label for="Score">Score</label>
                </div>
                <hr />
                <div class="form-group">
					<slider floor="0" ceiling="100" ng-model-low="data.score.min" ng-model-high="data.score.max" translate="currencyFormatting"></slider>
                </div>

                <div class="">
                    <label for="Ratings">Ratings</label>
                </div>
                <hr />
                <div class="form-group">
                    <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                </div>
                <div class="clearfix">&nbsp;</div>
                <hr />
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-sm btn-success pull-right">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-9" loading-container="tableParams.settings().$loading">
			<table ng-table="tableParams" class="table">
				<tr ng-repeat="fund in $data">
					<td data-title="'Fond Namn'" sortable="'fondnamn'">
						<a ng-href="#/view-fund/{{fund.fondnummer}}">{{fund.fondnamn}}<a>
					</td>
					<td data-title="'Fond Bolag'" sortable="'fondbolag'">
						{{fund.fondbolag}}
					</td>
					
					<td data-title="'Fond Kategori'" sortable="'fondkategori'">
						{{fund.fondkategori}}
					</td>
					<td data-title="'Valuta'" sortable="'valuta'">
						{{fund.valuta}}
					</td>
				</tr>
			</table>

		</div>
    </div>
</div>
