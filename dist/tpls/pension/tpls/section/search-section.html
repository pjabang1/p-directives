<div class="container">
    <div class="row">
		<form action="#/list-funds">
			<div class="col-sm-12">
				<h2>Lorem ipsum dolor sit amet, consectetaur </h2>
			</div>
			<div class="form-group">
				<div class="col-sm-6">
					<span  class="nullable">
						<select class="form-control" ng-model="selectedCountry" ng-options="country.countryname for country in listCountries">
							<option value="">All Geographies</option>
						</select>
					</span>
				</div>
				<div class="col-sm-6">
					<span  class="nullable">
						<select class="form-control" ng-model="selectedSector" ng-options="sector.sector for sector in listSectors">
							<option value="">All Sectors</option>
						</select>
					</span>
				</div>
			</div>
			
			<div class="form-group margin-top" style="margin-bottom: 5px;">
				<div class="col-sm-10 margin-top" id='slider-container' ng-controller="SearchSectionCtrl">
					<slider floor="0" ceiling="100" ng-model-low="data.score.min" ng-model-high="data.score.max" translate="currencyFormatting"></slider>
				</div>
				<div class="col-xs-2 margin-top">
					<button class="btn col-xs-12 btn-lg btn-primary main-search">Search</button>
				</div>
			</div>
		</form>
    </div>
</div>
